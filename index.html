<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body>
    <header class="container header-container">
        <h1>calc</h1>
        <div class="toggle-container">
            <h2>theme</h2>
            <div class="toggle">
                <div class="labels">
                    <label for="themeOne">1</label>
                    <label for="themeTwo">2</label>
                    <label for="themeThree">3</label>
                </div>
                <div class="radios toggle-switch">
                    <input type="radio" name="toggle_theme" id="themeOne">
                    <input type="radio" name="toggle_theme" id="themeTwo">
                    <input type="radio" name="toggle_theme" id="themeThree">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="screen">0</div>

        <div class="keypad-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>del</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button>reset</button>
            <button>=</button>
        </div>
    </main>
    <footer class="attribution container">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">WTFranklin</a>.
    </footer>
</body>
</html>
